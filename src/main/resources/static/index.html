                    const script = document.createElement('script');
                    script.type = 'text/javascript';
                    script.src = `https://webapi.amap.com/maps?v=2.0&key=${config.key}&callback=amapInitCallback`;
                    document.head.appendChild(script);

<script>
    // åˆå§‹åŒ–EChartså®ä¾‹
    let myChart = null;
    let mapData = null;
    let userCity = null;

    // æ˜¾ç¤ºæç¤ºä¿¡æ¯
    function showAlert(message, type = 'info') {
        const alert = document.getElementById('alert');
        alert.className = `alert alert-${type}`;
        alert.textContent = message;
        alert.style.display = 'block';

        setTimeout(() => {
            alert.style.display = 'none';
        }, 3000);
    }

    // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
    function showLoading() {
        document.getElementById('loading').classList.add('show');
    }

    // éšè—åŠ è½½åŠ¨ç”»
    function hideLoading() {
        document.getElementById('loading').classList.remove('show');
    }

    // è·å–ä¸­å›½åœ°å›¾æ•°æ®
    async function getMapData() {
        showLoading();
        try {
            // 1. è·å–åœ°å›¾åœ°ç†æ•°æ®
            const mapResponse = await fetch('/api/map/china');
            const mapResult = await mapResponse.json();
            if (mapResult.code !== 1) {
                showAlert('è·å–åœ°å›¾æ•°æ®å¤±è´¥', 'error');
                hideLoading();
                return;
            }
            mapData = mapResult.data;

            // 2. è·å–åŸå¸‚ç¥ç¦ç»Ÿè®¡æ•°æ®
            const statsResponse = await fetch('/api/blessing/city-stats');
            const statsResult = await statsResponse.json();
            let cityStats = [];
            if (statsResult.code === 1 && statsResult.data) {
                cityStats = statsResult.data;
            }

            // 3. åˆå§‹åŒ–åœ°å›¾
            initMap(cityStats);
        } catch (error) {
            console.error('è·å–åœ°å›¾æ•°æ®å¤±è´¥:', error);
            showAlert('è·å–åœ°å›¾æ•°æ®å¤±è´¥', 'error');
        } finally {
            hideLoading();
        }
    }

    // åˆå§‹åŒ–åœ°å›¾
    function initMap(cityStats) {
        if (!mapData) return;

        // æ³¨å†Œåœ°å›¾
        echarts.registerMap('china', mapData);

        // è®¡ç®—æœ€å¤§å€¼ç”¨äºvisualMap
        let maxValue = 0;
        if (cityStats && cityStats.length > 0) {
            maxValue = Math.max(...cityStats.map(item => item.value || 0));
        }
        maxValue = Math.max(maxValue, 10); // è‡³å°‘ä¸º10

        // åœ°å›¾é…ç½®
        const option = {
            tooltip: {
                formatter: function (params) {
                    if (params.componentSubType === 'map') {
                        return params.name + '\nç¥ç¦æ•°: ' + (params.value || 0);
                    }
                    return params.name;
                }
            },
            visualMap: {
                type: 'continuous',
                min: 0,
                max: maxValue,
                left: 'left',
                top: 'bottom',
                text: ['å¤š', 'å°‘'],
                calculable: true,
                inRange: {
                    color: ['#f0f9e8', '#bae701', '#ffd700', '#ff8c00', '#ff6b6b']
                }
            },
            series: [{
                name: 'ç¥ç¦æ•°é‡',
                type: 'map',
                map: 'china',
                roam: true,
                emphasis: {
                    label: {
                        show: true
                    },
                    itemStyle: {
                        areaColor: '#ffd700'
                    }
                },
                select: {
                    label: {
                        show: true
                    },
                    itemStyle: {
                        areaColor: '#ff8c00'
                    }
                },
                data: cityStats || []
            }]
        };

        // è®¾ç½®åœ°å›¾é…ç½®
        myChart.setOption(option);

        // ç»‘å®šåœ°å›¾ç‚¹å‡»äº‹ä»¶
        myChart.on('click', function (params) {
            // æ˜¾ç¤ºåŸå¸‚ä¿¡æ¯
            if (params.name) {
                showCityInfo(params.name);
            }
        });
    }

    // æ˜¾ç¤ºåŸå¸‚ä¿¡æ¯
    async function showCityInfo(cityName) {
        const cityInfo = document.getElementById('cityInfo');
        const cityNameEl = document.getElementById('cityName');
        const blessingList = document.getElementById('blessingList');

        cityNameEl.textContent = cityName;
        cityInfo.style.display = 'block';

        // è·å–åŸå¸‚ç¥ç¦åˆ—è¡¨
        blessingList.innerHTML = '<div style="text-align: center; color: #999;">åŠ è½½ä¸­...</div>';

        try {
            const response = await fetch(`/api/blessing/city/${encodeURIComponent(cityName)}?page=1&size=5`);
            const result = await response.json();
            if (result.code === 1) {
                const blessings = result.data;
                if (blessings && blessings.length > 0) {
                    blessingList.innerHTML = blessings.map(blessing => `
                            <div class="blessing-item">
                                <div class="blessing-content">${blessing.blessingContent}</div>
                                <div class="blessing-time">${new Date(blessing.submitTime).toLocaleString()}</div>
                            </div>
                        `).join('');
                } else {
                    blessingList.innerHTML = '<div style="text-align: center; color: #999;">æš‚æ— ç¥ç¦</div>';
                }
            } else {
                blessingList.innerHTML = '<div style="text-align: center; color: #999;">è·å–ç¥ç¦å¤±è´¥</div>';
            }
        } catch (error) {
            console.error('è·å–ç¥ç¦åˆ—è¡¨å¤±è´¥:', error);
            blessingList.innerHTML = '<div style="text-align: center; color: #999;">è·å–ç¥ç¦å¤±è´¥</div>';
        }
    }

    // å¿«é€Ÿå®šä½ - ä½¿ç”¨IPå®šä½
    function getUserLocation() {
        const locationCityEl = document.getElementById('locationCity');
        const cityInput = document.getElementById('city');
        
        // å…ˆå°è¯•GPSå®šä½
        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    const {latitude, longitude} = position.coords;
                    console.log('è·å–åˆ°GPSåæ ‡:', latitude, longitude);
                    getCityFromBackend(longitude, latitude, locationCityEl, cityInput);
                },
                function (error) {
                    console.error('GPSå®šä½å¤±è´¥ï¼Œå°è¯•IPå®šä½:', error.code);
                    // GPSå¤±è´¥ï¼Œä½¿ç”¨IPå®šä½
                    getCityFromIP(locationCityEl, cityInput);
                },
                { timeout: 3000, maximumAge: 0, enableHighAccuracy: true }
            );
        } else {
            // ä¸æ”¯æŒGPSï¼Œä½¿ç”¨IPå®šä½
            getCityFromIP(locationCityEl, cityInput);
        }
    }

    // é€šè¿‡åç«¯è·å–åŸå¸‚ï¼ˆGPSåæ ‡ï¼‰
    function getCityFromBackend(longitude, latitude, locationCityEl, cityInput) {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 3000);

        fetch(`/api/map/city?longitude=${longitude}&latitude=${latitude}`, {signal: controller.signal})
            .then(res => {
                clearTimeout(timeoutId);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return res.json();
            })
            .then(data => {
                console.log('åç«¯è¿”å›æ•°æ®:', data);
                if (data.code === 1 && data.data) {
                    const city = data.data;
                    if (city) {
                        locationCityEl.textContent = city;
                        locationCityEl.style.color = '#28a745';
                        cityInput.value = city;
                        showAlert(`æ¬¢è¿æ¥è‡ª${city}çš„æœ‹å‹ï¼`, 'success');
                        return;
                    }
                }
                // é«˜å¾·APIå¤±è´¥ï¼Œé™çº§åˆ°IPå®šä½
                getCityFromIP(locationCityEl, cityInput);
            })
            .catch(err => {
                clearTimeout(timeoutId);
                console.error('GPSå®šä½å¤±è´¥:', err.message);
                // é™çº§åˆ°IPå®šä½
                getCityFromIP(locationCityEl, cityInput);
            });
    }

    // é€šè¿‡IPå®šä½è·å–åŸå¸‚
    function getCityFromIP(locationCityEl, cityInput) {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 3000);

        // ä½¿ç”¨å…è´¹çš„IPå®šä½API
        fetch('https://ipapi.co/json/', {signal: controller.signal})
            .then(res => {
                clearTimeout(timeoutId);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return res.json();
            })
            .then(data => {
                console.log('IPå®šä½è¿”å›æ•°æ®:', data);
                if (data.city) {
                    const city = data.city;
                    locationCityEl.textContent = city;
                    locationCityEl.style.color = '#28a745';
                    cityInput.value = city;
                    showAlert(`æ¬¢è¿æ¥è‡ª${city}çš„æœ‹å‹ï¼`, 'success');
                } else {
                    throw new Error('æ— æ³•è·å–åŸå¸‚ä¿¡æ¯');
                }
            })
            .catch(err => {
                clearTimeout(timeoutId);
                console.error('IPå®šä½å¤±è´¥:', err.message);
                locationCityEl.textContent = 'å®šä½å¤±è´¥';
                locationCityEl.style.color = '#dc3545';
            });
    }

    // å›¾ç‰‡ä¸Šä¼ é¢„è§ˆ
    document.getElementById('imageUpload').addEventListener('click', function () {
        document.getElementById('imageFile').click();
    });

    document.getElementById('imageFile').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const preview = document.getElementById('imagePreview');
                preview.innerHTML = `<img src="${e.target.result}" style="max-width: 100%; max-height: 200px; border-radius: 8px;">`;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    // è¡¨å•æäº¤
    document.getElementById('blessingForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        // è·å–éšè—è¾“å…¥æ¡†ä¸­çš„åŸå¸‚å€¼
        const city = document.getElementById('city').value;

        // éªŒè¯åŸå¸‚æ˜¯å¦å·²å®šä½
        if (!city || city === '' || city === 'å®šä½å¤±è´¥') {
            showAlert('è¯·å…ˆå®ŒæˆåŸå¸‚å®šä½', 'error');
            return;
        }

        showLoading();

        try {
            let imageName = null;

            // 1. ä¸Šä¼ å›¾ç‰‡ï¼ˆå¦‚æœæœ‰ï¼‰
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            if (file) {
                // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆé™åˆ¶ä¸º5MBï¼‰
                if (file.size > 5 * 1024 * 1024) {
                    showAlert('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡5MB', 'error');
                    return;
                }

                const uploadFormData = new FormData();
                uploadFormData.append('file', file);

                const uploadResponse = await fetch('/api/common/upload', {
                    method: 'POST',
                    body: uploadFormData
                });

                const uploadResult = await uploadResponse.json();
                if (uploadResult.code === 1) {
                    imageName = uploadResult.data;
                    console.log('å›¾ç‰‡ä¸Šä¼ æˆåŠŸ:', imageName);
                } else {
                    console.error('å›¾ç‰‡ä¸Šä¼ å¤±è´¥:', uploadResult.msg);
                    throw new Error(uploadResult.msg || 'å›¾ç‰‡ä¸Šä¼ å¤±è´¥');
                }
            }

            // 2. æäº¤ç¥ç¦
            const submitData = {
                nickname: document.getElementById('nickname').value,
                blessingContent: document.getElementById('content').value,
                city: city
            };

            // å¦‚æœæœ‰å›¾ç‰‡ä¸Šä¼ æˆåŠŸï¼Œæ·»åŠ å›¾ç‰‡åç§°åˆ°è¯·æ±‚æ•°æ®ä¸­
            if (imageName) {
                submitData.imageName = imageName;
            }

            const submitResponse = await fetch('/api/blessing/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(submitData)
            });

            const submitResult = await submitResponse.json();
            if (submitResult.code === 1) {
                showAlert('ç¥ç¦æäº¤æˆåŠŸï¼', 'success');

                // æ¸…ç©ºè¡¨å•
